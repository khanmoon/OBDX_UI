<page-section params="baseModel : $baseModel, rootModel : $data, heading : ''">
<a href="#" id="eReceipt" class="confirm-screen__eReceipt-bottom confirm-screen__form-button-link" data-bind="attr:{'alt':$component.nls.headings.downloadFile ,'title':$component.nls.headings.download,'aria-label':$component.nls.headings.download },click: $component.downloadFile ">
	<span class="confirm-screen__eReceipt-bottom-icon icons icon-download"></span>
	<span class="confirm-screen__eReceipt-bottom-text" data-bind="text:$component.nls.headings.downloadFile"></span>
</a>
</page-section>
<div class="oj-flex oj-flex-items-pad button-container">
	<oj-button class="action-button-primary " on-click="[[$dashboard.switchModule.bind($data,$dashboard.application())]]"><span slot="startIcon" class="icons icon-ok"></span>
      <span data-bind="text:$component.nls.buttons.ok"></span>
</oj-button>
</div>
