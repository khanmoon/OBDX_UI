<div class="oj-flex oj-flex-items-pad">
	<div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-7">

		<div class="oj-flex oj-flex-items-pad">
			<div class="oj-flex-item oj-sm-6">
				<!-- ko if: offerDetailsDTO.currencySpecificParameterDTOList[0].minimumInitialDepositAmount -->
				<oj-label class="details-text"><span data-bind="text:$component.resource.casa.minimumInitialDepositAmount"></span></oj-label>
				<!-- /ko  -->
			</div>
			<div class="oj-flex-item oj-sm-6">
				<!-- ko if: offerDetailsDTO.currencySpecificParameterDTOList[0].minimumInitialDepositAmount -->
				<span class="details-text-value" data-bind="text: offerDetailsDTO.currencySpecificParameterDTOList[0].minimumInitialDepositAmount.amount"></span>
				<!-- /ko  -->
			</div>
		</div>

		<div class="oj-flex oj-flex-items-pad">
			<div class="oj-flex-item oj-sm-6">
				<!-- ko if: offerDetailsDTO.currencySpecificParameterDTOList[0].minimumBalanceAmount -->
				<oj-label class="details-text"><span data-bind="text:$component.resource.casa.minimumBalanceAmount"></span></oj-label>
				<!-- /ko  -->
			</div>
			<div class="oj-flex-item oj-sm-6">
				<!-- ko if: offerDetailsDTO.currencySpecificParameterDTOList[0].minimumBalanceAmount -->
				<span class="details-text-value" data-bind="text: offerDetailsDTO.currencySpecificParameterDTOList[0].minimumBalanceAmount.amount"></span>
				<!-- /ko  -->
			</div>
		</div>

		<div class="oj-flex oj-flex-items-pad">
			<!-- ko if: offerDetailsDTO.ddaAllowedAccessChannelDTO.atmallowed -->
			<div class="oj-flex-item oj-sm-6">
				<oj-label class="details-text"><span data-bind="text:$component.resource.casa.atmAccess"></span></oj-label>
			</div>
			<div class="oj-flex-item oj-sm-6">
				<span class="details-text-value" data-bind="text:$component.resource.casa.allowed"></span>
			</div>
			<!-- /ko  -->
		</div>
	</div>

	<div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-5 facilities">
		<div class="details-text" data-bind="text:$component.resource.casa.facilities"></div>
		<ul class="oj-flex-item oj-sm-5 oj-md-6 oj-lg-12 no-pad-cols facilities-values">
			<!-- ko if: offerDetailsDTO.facilityDTO.chequeBookAllowed -->
			<li class="details-text-value" data-bind="text:$component.resource.casa.checkBookAllowed"></li>
			<!-- /ko  -->
			<!-- ko if: offerDetailsDTO.ddaAllowedAccessChannelDTO.atmallowed -->
			<li class="details-text-value" data-bind="text:$component.resource.casa.atmAccess"></li>
			<!-- /ko  -->
			<!-- ko if: offerDetailsDTO.facilityDTO.overdraftAllowed -->
			<li class="details-text-value" data-bind="text:$component.resource.casa.overdraftAllowed"></li>
			<!-- /ko  -->
			<!-- ko if: offerDetailsDTO.facilityDTO.principalOffsetAllowed -->
			<li class="details-text-value" data-bind="text:$component.resource.casa.principalOffsetAllowed"></li>
			<!-- /ko  -->
		</ul>
	</div>
</div>
