<page-section params="baseModel : $baseModel, rootModel : $data, heading :''">
    <div class="row-group">
        <row params="baseModel : $baseModel, rootModel : $parent, label : $data.resourceBundle.account , value : $data.data.payLoadData.selectedAccount()"></row>
        <row params="baseModel : $baseModel, rootModel : $parent, label : $data.resourceBundle.fromDate , value : $baseModel.formatDate($data.data.payLoadData.fromDate())"></row>
        <row params="baseModel : $baseModel, rootModel : $parent, label : $data.resourceBundle.toDate , value : $baseModel.formatDate($data.data.payLoadData.toDate())"></row>
    </div>
</page-section>
