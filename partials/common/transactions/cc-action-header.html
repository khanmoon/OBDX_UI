
<div class="oj-flex oj-flex-items-pad transaction-header">

        <div class="oj-flex oj-flex-items-pad">
            <strong><span data-bind="text:cardName+cardType+' - '"></span></strong>
            <span data-bind="text:cardOwnerShip"></span>
        </div>
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-sm-12 oj-md-12 oj-lg-12 oj-flex oj-flex-items-pad">
                <span data-bind="text:cardHolderName+' - '+cardMaskId"></span>
            </div>
        </div>

    <div class="oj-sm-2 oj-md-2 oj-lg-2 oj-flex-item right">
            <a href="javascript:void(0)" class="close-link" data-bind="click: $parent.closeHeaderDisplay">X</a>
     </div>
