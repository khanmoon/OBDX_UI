<div class="oj-flex oj-flex-items-pad information-wrapper">

    <div class="oj-flex-item information-wrapper-image">
        <img alt="" data-bind="loadImage : 'info-icon/note.svg'">
    </div>
    <div class="oj-flex-item oj-sm-12 information-wrapper-heading center">
        <h3>Notes</h3>
    </div>

    <div class="oj-flex-item information-wrapper-contents">
        <p>With Payment History get all the past bill payment & recharges records with a few click. Check whether you paid bill or not, check if the payment was on time!</p>
        <p>You can even download or e-mail a copy of the e-receipt of your bill payment.</p>
    </div>
    <div class="oj-flex-item oj-sm-12 center information-wrapper__text">
        <a href="#" class="oj-lg-2 oj-md-1 oj-flex-item form-button-link" data-bind="text : $component.resourceBundle.labels.viewBills, click:$dashboard.loadComponent.bind($data,'manage-bill-payments',{},$component)"></a>
    </div>
    <div class="oj-flex-item oj-sm-12 center information-wrapper__text">
        <a href="#" class="oj-lg-2 oj-md-1 oj-flex-item form-button-link" data-bind="text : $component.resourceBundle.labels.quickRecharge, click:$dashboard.loadComponent.bind($data,'quick-recharge',{},$component)"></a>
    </div>
</div>
