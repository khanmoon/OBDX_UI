<div class="oj-flex oj-flex-items-pad information-wrapper">
  <div class="oj-flex-item information-wrapper-image ">
    <img alt="" data-bind="loadImage : 'admin-icons/service-request-def.svg'">
  </div>
  <div class="oj-flex-item oj-sm-12 information-wrapper-heading center">
    <h3 data-bind="text:$component.resource.noRequest"></h3>
  </div>
  <div class="oj-flex-item oj-sm-12 center">
    <h6 data-bind="text:$component.resource.text"></h6>
  </div>
  <div class="oj-flex-item oj-sm-12  information-wrapper-contents center padding-service-request">
    <oj-button class="action-button-primary" on-click="[[$component.openCreate]]">
      <span data-bind="text: $component.resource.create"></span>
    </oj-button>
  </div>
  <div class="oj-flex-item oj-sm-12  information-wrapper-contents center">
  </div>
  <div class="oj-flex-item oj-sm-12  information-wrapper-contents center">
    <a href="javascript:void(0)" data-bind="text: $component.resource.cancel, click: $dashboard.openDashBoard.bind(void 0,void 0)"></a>
  </div>
</div>
