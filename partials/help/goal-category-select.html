<div class="oj-flex oj-flex-items-pad information-wrapper center">

  <div class="oj-flex-item oj-sm-12 information-wrapper-image">
     <img alt="" data-bind="loadImage : 'info-icon/goals.svg'">
  </div>
  <!-- ko if:$component.categories().length > 0 -->
  <div class="oj-flex oj-flex-items-pad oj-sm-12 center section">
      <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
          <div class="section__title" data-bind="html:$component.goal.calculator.categoryTitle1"></div>
          <div class="section__subtitle" data-bind="text:$component.goal.calculator.categoryTitle2"></div>
      </div>
  </div>
  <!-- /ko -->

  <!-- ko ifnot:$component.categories().length > 0 -->
  <div class="oj-flex oj-flex-items-pad oj-sm-12 category-title">
      <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
          <oj-label><span data-bind="text:$component.goal.calculator.categoryTitleError"></span></oj-label>
      </div>
  </div>
  <!-- /ko -->
  <div class="oj-flex-item oj-sm-12 information-wrapper__text">
    <span class="">Setup short term, mid term and long term goals</span>
  </div>
  <div class="oj-flex-item oj-sm-12 information-wrapper__text">
    <span class="">Upload images which you can link to your goal, and start saving for it</span>
  </div>
  <div class="oj-flex-item oj-sm-12 information-wrapper__text">
    <span class="">People having set standing instructions for regular payments have higher probability to achieve their goals on time</span>
  </div>
</div>
