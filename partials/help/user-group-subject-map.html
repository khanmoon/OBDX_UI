<div class="oj-flex oj-flex-items-pad usergroup-subject-map">
  <div class="oj-flex-item information-wrapper-image">
      <img alt="" data-bind="loadImage : 'info-icon/note.svg'">
  </div>
  <span class="oj-flex-item oj-sm-12 center create-header">Note</span>
    <div class="oj-flex-item create-description center">
      <p>You can map group of users of the Bank to various mail subjects.</p>
      <p>This ensures to simplify the communication between the Bank and end customers through secured mailbox.</p>
      <oj-button class="help-button" on-click="[[$component.listUserGroups]]">
        <span data-bind="text:$component.nls.accessPoint.create"></span>
      </oj-button>
    </div>
</div>
