<div class="oj-flex oj-flex-items-pad information-wrapper">
  <div class="oj-flex-item information-wrapper-image ">
    <img alt="" data-bind="loadImage : 'info-icon/note.svg'">
  </div>
  <div class="oj-flex-item oj-sm-12 information-wrapper-heading center">
    <h3><span data-bind="text:$component.resource.note"/></h3>
  </div>
  <div class="oj-flex-item information-wrapper-contents center">
    <p><span data-bind="text:$component.resource.infoText"></span></p>
    <p><span data-bind="text:$component.resource.infoParagraph"></span></p>
  </div>
</div>
