<div class="oj-flex oj-flex-items-pad information-wrapper">

  <div class="oj-flex-item transaction-group">
    <img alt="" data-bind="loadImage : 'info-icon/create-template.svg'">
  </div>
  <div class="oj-flex-item oj-sm-12 information-wrapper-heading center">
    <h3>No transaction groups Maintained currently</h3>
  </div>

  <div class="oj-flex-item oj-sm-12 information-wrapper-heading center">
    <p>You can create new transaction groups by clicking on create.</p>
  </div>
  <div class="oj-flex-item oj-sm-12 information-wrapper-heading center">
    <oj-button class="action-button-primary" on-click="[[$component.openCreatePanel]]">
      <span data-bind="text:$component.nls.createTransactionGroup"></span>
    </oj-button>
  </div>

  <div class="oj-flex-item oj-sm-12 information-wrapper-heading center">
            <a href="javascript:void(0)" data-bind="text:$component.nls.cancel,click:$component.cancel"></a>
      </div>

</div>
