<div class="oj-flex oj-flex-items-pad information-wrapper">
  <div class="oj-flex-item information-wrapper-image">
    <img alt="" data-bind="loadImage : 'info-icon/tips.svg'">
  </div>
  <div class="oj-flex-item oj-sm-12 information-wrapper-heading">
    <h3><span data-bind= "text: $component.resource.serviceRequest.help"/></h3>
  </div>
  <div class="oj-flex-item information-wrapper-contents center">
    <p><span data-bind="text: $component.resource.serviceRequest.raiseNewHelp" /></p>
    <p><span data-bind="text: $component.resource.serviceRequest.raiseNewText" /></p>
  </div>
  <div class="oj-flex-item oj-sm-12  information-wrapper-contents center">
    <a href="javascript:void(0)" data-bind="text: $component.resource.serviceRequest.trackRequest, click: $component.goToTracking"></a>
  </div>
</div>
