<div class="oj-flex oj-flex-items-pad information-wrapper">
  <div class="oj-flex-item oj-sm-12 information-wrapper-heading center">
      <h3 data-bind="text:$component.recentServiceRequest">Request Name</h3>
  </div>
    <div class="oj-flex-item information-wrapper-image ">
        <img alt="" data-bind="loadImage : 'info-icon/note.svg'">
    </div>

    <div class="oj-flex-item oj-sm-12  information-wrapper-contents center">
      <oj-button class="action-button-secondary" on-click="[[$dashboard.openDashBoard.bind(void 0,void 0)]]">
      <span data-bind="text: $component.resource.view"></span>
      </oj-button>
    </div>
    <div class="oj-flex-item oj-sm-12  information-wrapper-contents center">
      <oj-button class="action-button-secondary" on-click="[[$dashboard.openDashBoard.bind(void 0,void 0)]]">
      <span data-bind="text: $component.resource.copy"></span>
      </oj-button>
    </div>
</div>
