<div class="biller-category">
    <!-- ko if:$component.imageUpload() -->
    <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3">
        <div data-bind="attr:{'id':'dropzone_'+($component.input())}">
            <input class="input-file" type="file" name="files[]" data-bind="attr:{'id': $component.input(), 'aria-label':$component.nls.goalImage}" multiple>
            <oj-label :for="[[$component.input()]]"><span class="icons icon-upload input-file__selected-file" data-bind="text:$component.nls.generic.common.fileInput.upload"></span></oj-label>
        </div>
    </div>
    <div data-bind="template: {afterRender: $component.afterRender}"></div>
    <!-- /ko -->
    <!-- ko ifnot:$component.imageUpload() -->
    <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3">
        <img class="biller-category__image" alt="" data-bind="attr:{'id': $component.target(), 'alt':$component.nls.goalImage,'title':$component.nls.goalImageTitle, 'src': $component.previewImage()}">
        <a href="#" class="form-button-link" data-bind="attr:{'alt':$component.nls.removeImage,'title':$component.nls.removeImageTitle},click:removePreviewImage, text:$component.nls.remove"></a>
    </div>
    <!-- /ko -->
</div>
