<page-section params="baseModel : $baseModel, rootModel : $data">
    <div class="oj-flex oj-flex-items-pad row">
        <div class="oj-flex-item oj-sm-12  row__label label-container" data-bind="css: ($component.constants.userSegment === 'CORP' ? 'oj-md-12 oj-lg-12':'oj-md-3 oj-lg-3')">
            <span class="label-container__label" data-bind="text : $component.Nls.refId">
        	</span>
        </div>
        <div class="oj-flex-item oj-sm-12 row__value" data-bind="css: ($component.constants.userSegment === 'CORP' ? 'oj-md-12 oj-lg-12':'oj-md-9 oj-lg-9')">
            <a href="" data-bind="text:$component.response().key.id, click:$component.showFile, attr: { alt: $component.Nls.viewFileDetailsText, title:  $component.Nls.viewFileDetails }"></a>
        </div>
    </div>
</page-section>
<div class="button-container">
    <oj-button class="action-button-primary" id="button2" on-click="[[$dashboard.openDashBoard.bind(void 0,void 0)]]">
      <span data-bind="text:$component.Nls.done"></span>
</oj-button>
</div>
