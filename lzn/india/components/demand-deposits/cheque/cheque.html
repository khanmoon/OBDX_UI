<div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 label">
        <oj-label for="numberOfCheques"><span data-bind="text:$component.chequeBookRequestLocale.chequeBookRequest.NumberOfCheques"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3">
        <oj-input-text id="numberOfCheques" required type="text" validators="[[$baseModel.getValidator('NUMBERS',$component.chequeBookRequestLocale.chequeBookRequest.invalidInput, {type:'numberRange',options:{min:1,max:10}})]]"
            value="{{$component.modelInstance.chequeBookDetails.noOfChequeBooks}}">
        </oj-input-text>
    </div>
</div>
