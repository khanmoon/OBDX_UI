<div class=" dashboard-container">
    <div data-bind="component: { name: 'application-offer', params: { rootModel: $component}}"></div>
</div>

<div class="button-container product-button-panel">
    <oj-button id="backButton" class="action-button-secondary last-2 " on-click="[[clickBackButton]]">
      <span data-bind="text:$component.resource.back"></span>
</oj-button>
    <oj-button id="returnToTrackerButton" class="action-button-secondary first-2 oj-button pull-right" on-click="[[function(){$baseModel.switchPage({homeComponent:{module:'application-tracking',component: 'application-tracking-base',query: {context: 'index'}}},true);}]]">
      <span data-bind="text:$component.resource.return"></span>
</oj-button>
</div>
