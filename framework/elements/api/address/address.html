<div class="address">

    <oj-radioset class="oj-choice-direction-row" id="chequeSet" value="{{modofdelivery}}">

        <!-- ko foreach: deliverAtArray -->
      <oj-option :value="[[id]]" :id="[[id]]" :name="[[label]]"><span :for="[[id]]" data-bind="text:label"></span></oj-option>
      <!-- /ko -->
    </oj-radioset>

    <!-- ko if:$component.defaultModeOfDelivery()  -->
    <!-- ko if:courierAddressLoaded() -->

    <div class="oj-flex">
        <div class="oj-flex-item oj-sm-12 label ">
            <oj-label class="hide-label" :for="[['addressType'+($baseModel.incrementIdCount())]]"><span data-bind="text:$component.locale.address.addressType"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12">
            <oj-select-one data-id="addressTypeDropdown" required :id="[['addressType'+($baseModel.currentIdCount())]]" translations="[[{'required':{messageDetail:$component.locale.messages.address.addressType}}]]" :placeholder="[[$component.locale.messages.address.selectAddress]]" value="{{$component.addressType}}">
              <!-- ko foreach:typeOfAddress() -->
              <oj-option value="{{code+'/'+description}}"><span data-bind="text:description"></span></oj-option>
              <!-- /ko -->
            </oj-select-one>
        </div>
    </div>

    <!-- /ko -->
    <!-- /ko -->
    <!-- ko if:!$component.defaultModeOfDelivery() -->
    <!-- ko if:stateLoaded -->
    <div class="oj-flex oj-flex-items-pad oj-flex">
        <div class="oj-flex-item oj-sm-12 label ">
            <oj-label class="hide-label" :for="[['statelist'+($baseModel.incrementIdCount())]]"><span data-bind="text:$component.locale.messages.address.state"></span></oj-label>
          </div>
          <div class="oj-flex-item oj-sm-12">
            <oj-select-one required :id="[['statelist'+($baseModel.currentIdCount())]]" translations="[[{'required':{messageDetail:$component.locale.messages.address.state}}]]" :placeholder="[[$component.locale.messages.address.select]]" value="{{selectedState}}">
        <!-- ko foreach:$component.state() -->
        <oj-option value="{{code}}"><span data-bind="text:description"></span></oj-option>
        <!-- /ko -->
      </oj-select-one>

        </div>
    </div>
    <!-- /ko -->
    <!-- ko if: cityLoaded() -->
    <div class="oj-flex ">
          <div class="oj-flex-item oj-sm-12 label ">
            <oj-label :for="[['citylist'+($baseModel.incrementIdCount())]]"><span data-bind="text:$component.locale.city"></span></oj-label>
          </div>
          <div class="oj-flex-item oj-sm-12">
            <oj-select-one required :id="[['citylist'+($baseModel.currentIdCount())]]" translations="[[{'required':{messageDetail:$component.locale.messages.city}}]]" :placeholder="[[$component.locale.messages.address.selectCity]]" value="{{selectedCity}}">
              <!-- ko foreach:$component.city() -->
              <oj-option value="{{code}}"><span data-bind="text:description"></span></oj-option>
              <!-- /ko -->
            </oj-select-one>

        </div>
    </div>
    <!-- /ko -->

    <!-- ko if:$component.branchLoaded() -->
    <div class="oj-flex ">
            <!-- ko if:$component.branch().length>0 -->
            <div class="oj-flex-item oj-sm-12 label ">
              <oj-label :for="[['branchlist'+($baseModel.incrementIdCount())]]"><span data-bind="text:$component.locale.address.branch"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12">
              <oj-select-one data-id="branchList" required :id="[['branchlist'+($baseModel.currentIdCount())]]" translations="[[{'required':{messageDetail:$component.locale.messages.address.branch}}]]" :placeholder="[[$component.locale.messages.address.selectBranch]]" value="{{selectedBranch}}">
                <!-- ko foreach:$component.branch() -->
                  <oj-option value="{{code+'/'+description}}"><span data-bind="text:description"></span></oj-option>
                <!-- /ko -->
              </oj-select-one>
            </div>
            <!-- /ko -->
    </div>
