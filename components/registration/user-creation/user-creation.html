<div class=" form-main-container">
  <!-- ko if: clickedSignUp -->
  <page-section params="baseModel : $baseModel, rootModel : $data, heading :$component.nls.registration.messages.logInDetails ">
    <div class="oj-flex oj-flex-items-pad">
      <div class="oj-sm-12 oj-md-12 oj-lg-7  oj-flex-item">
          <oj-validation-group id="tracker" valid="{{validationTracker}}">
    <div class="oj-flex oj-flex-items-pad">
      <div class="oj-flex-item oj-sm-12 oj-md-4 label">
        <oj-label for="uname"><span data-bind="text:$component.nls.registration.logIn.nameLabel"></span></oj-label>
      </div>
      <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-5">
        <oj-input-text id="uname" required type="text" validators="[[$baseModel.getValidator('USER_ID')]]" :placeholder="[[$component.nls.registration.messages.usernamePlaceholder]]" :invalidcomponenttracker="[[$component.usernameValidation]]" value="{{$component.payload().username}}"></oj-input-text>
      </div>
    </div>
    <div class="oj-flex oj-flex-items-pad">
      <div class="oj-flex-item oj-sm-12 oj-md-4 label">
        <oj-label for="pwd"><span data-bind="text:$component.nls.registration.logIn.passwordLabel"></span></oj-label>
      </div>
      <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-4">
        <oj-input-password id="pwd" type="newPassword" autocomplete="off" maxlength="16" required value="{{newPassword}}"></oj-input-password>
        <virtual-keyboard params="{baseModel : $baseModel,value: newPassword, element: 'pwd'}"></virtual-keyboard>
      </div>
    </div>
    <div class="oj-flex oj-flex-items-pad">
      <div class="oj-flex-item oj-sm-12 oj-md-4 label">
        <oj-label for="newpwd"><span data-bind="text:$component.nls.registration.logIn.reEnterPasswordLabel"></span></oj-label>
      </div>
      <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-4">
        <oj-input-password id="newpwd" type="password" autocomplete="off" maxlength="16" required validators="[[[equalToPassword]]]" value="{{confirmPassword}}"></oj-input-password>
        <virtual-keyboard params="{baseModel : $baseModel,value:confirmPassword, element: 'newpwd'}"></virtual-keyboard>
      </div>
    </div>
  </oj-validation-group>
    <div class="oj-flex oj-flex-items-pad">
      <div class="oj-sm-12 oj-md-12 oj-lg-12  oj-flex-item">
        <oj-checkboxset id="checkboxSetAgreeId" aria-labelledby="checkboxSetAgreeId" translations="[[{'required':{messageDetail:$component.nls.registration.messages.agreementCheck}}]]" required="[[true]]" value="{{agreement}}"><oj-option value="true" id="agree"><span for="agree" class="hide-label" data-bind="text : $component.nls.registration.messages.terms">
            </span></oj-option></oj-checkboxset>
          <span>
            <oj-popup id="popup">
              <div data-bind="text:$component.nls.registration.messages.termsAndConditionsPopUp"></div>
            </oj-popup>
            <span data-bind="text:$component.nls.registration.messages.terms"></span>
          </span>

      </div>

    </div>
    <div class="oj-flex oj-flex-items-pad button-container">
      <oj-button type="submit" class="action-button-primary" on-click="[[signUp]]">
            <span data-bind="text:$component.nls.registration.buttons.finishButton"></span>
      </oj-button>
      <oj-button class="action-button-secondary" on-click="[[cancel]]">
      <span data-bind="text:$component.nls.registration.buttons.cancelButton"></span>
</oj-button>
</div>
    </div>

          <div class="oj-sm-12 oj-md-12 oj-lg-5  oj-flex-item">
    <div data-bind='component:{name: "password-validation", params:{rootModel:$component,data:$data}}'>
            </div>
    </div>
        </div>
  </page-section>

  <!-- /ko -->

  <!-- ko if: showFinalMessage -->
  <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-12">
      <div class="confirm-container">
        <div class="oj-flex-item center ">
        <div class="oj-flex-item oj-lg-12 oj-md-6 oj-sm-12 video-container">
        <video class="oj-lg-2" data-bind="loadImage:'change-password/confirmation.mp4'" autoplay>
         </video>
       </div>
        </div>
        <div class="oj-flex-item center create-header">
          <div class="confirm-text-heading" data-bind="text : $component.nls.registration.messages.userRegistrationSuccessMessage"></div>
        </div>
        <div class="center">
          <span data-bind="text : $component.nls.registration.messages.userRegistrationConfirmationMessage"></span>
          </div>
          <div class="oj-flex oj-sm-flex-items-initial
                      oj-lg-justify-content-center">
          <div class="oj-flex-item button-container oj-lg-justify-content-center">
            <oj-button type="submit" class="action-button-primary" on-click="[[logIn]]">
              <span data-bind="text:$component.nls.registration.logIn.login"></span>
            </oj-button>
          </div>
        </div>
      </div>
       </div>
  <!-- /ko -->
</div>
