
<div class="form-main-container">
<page-section params="baseModel : $baseModel, rootModel:$component,header:''">
    <div class="oj-row">
        <div class="oj-col  oj-lg-6 oj-md-6 oj-sm-6" data-bind="text:$component.wallet.dummyMerchant.merchantcode">
        </div>
        <div class="oj-col  oj-lg-6 oj-md-6 oj-sm-6">
            <oj-input-text id="amount" required value="{{merchantCode}}"></oj-input-text>
        </div>
    </div>
    <div class="oj-row">
        <div class="oj-col  oj-lg-6 oj-md-6 oj-sm-6" data-bind="text:$component.wallet.dummyMerchant.succStatUrlFlag">
        </div>
        <div class="oj-col  oj-lg-6 oj-md-6 oj-sm-6">
           <oj-input-text id="amount" required value="{{successStaticFlag}}"></oj-input-text>
        </div>
    </div>
    <div class="oj-row">
        <div class="oj-col  oj-lg-6 oj-md-6 oj-sm-6" data-bind="text:$component.wallet.dummyMerchant.failStatUrlFlag">
        </div>
        <div class="oj-col  oj-lg-6 oj-md-6 oj-sm-6">
            <oj-input-text id="amount" required value="{{failureStaticFlag}}"></oj-input-text>
        </div>
    </div>

    <div class="oj-row">
        <div class="oj-col  oj-lg-6 oj-md-6 oj-sm-6" data-bind="text:$component.wallet.dummyMerchant.merchantrefno">
        </div>
        <div class="oj-col  oj-lg-6 oj-md-6 oj-sm-6">
            <oj-input-text id="amount" required value="{{merchantRefNumber}}"></oj-input-text>
        </div>
    </div>
    <div class="oj-row">
        <div class="oj-col  oj-lg-6 oj-md-6 oj-sm-6" data-bind="text:$component.wallet.dummyMerchant.txnamount">
        </div>
        <div class="oj-col  oj-lg-6 oj-md-6 oj-sm-6">
            <oj-input-text id="amount" required value="{{transactionAmt}}"></oj-input-text>
        </div>
    </div>
    <div class="oj-row">
        <div class="oj-col  oj-lg-6 oj-md-6 oj-sm-6" data-bind="text:$component.wallet.dummyMerchant.txnCurrency">
        </div>
        <div class="oj-col  oj-lg-6 oj-md-6 oj-sm-6">
           <oj-input-text id="amount" required value="{{txnCurrency}}"></oj-input-text>
        </div>
    </div>
    <div class="oj-row button-container">
        <oj-button class="action-button-primary" on-click="[[submitMerchantData]]">
      <span data-bind="text:$component.wallet.dummyMerchant.submit"></span>
</oj-button>
    </div>
</page-section>
</div>
