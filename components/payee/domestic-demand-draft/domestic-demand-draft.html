<!-- ko if:$component.stageOne() -->
    <!-- Account nick name -->
    <oj-validation-group id="dd-payee-tracker">
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 label ">
            <oj-label for="nickName"><span data-bind="text:$component.payments.payee.domestic.draftfavouring"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 ">
            <oj-input-text required id="nickName" :invalidcomponenttracker="[[$component.validationTracker]]" validators="[[$baseModel.getValidator('NAME')]]" value="{{$component.domestic.nickName}}" :placeholder="[[$component.payments.payee.domestic.accountnicknameex]]"></oj-input-text>
        </div>
    </div>
    <!-- draft payable at -->
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 label ">
            <oj-label for="draftpayableatcity"> <span data-bind="text:$component.payments.payee.domestic.draftpayableatcity"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 ">
            <!-- ko if:isCitiesLoaded() -->
            <oj-select-one required id="draftpayableatcity" value="{{$component.domestic.payAtCity}}" :placeholder="[[$component.payments.common.select]]">
                <!-- ko foreach:cities -->
                <oj-option value="{{value}}"><span data-bind="text:text"></span></oj-option>
                <!-- /ko -->
            </oj-select-one>
            <!-- /ko -->
        </div>
    </div>
    <div class="oj-flex oj-flex-items-pad">
        <div class="required oj-flex-item oj-sm-12 label">
            <oj-label for="DeliveryLocation"><span data-bind="text:$component.payments.common.DeliveryLocation"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 ">
            <div id="DeliveryLocation" data-bind="component: {name: 'address', params:{rootModel: $parent, data:$data, address:$component.addressDetails}}">
            </div>
        </div>
    </div>    
    </oj-validation-group>

<!-- /ko -->

<!-- ko if:$component.stageTwo() -->
<page-section params="baseModel : $baseModel, rootModel : $component, heading : $component.payments.payee.review">
    <div data-bind="template: { name: 'payee/review-domestic-demand-draft' }"></div>
</page-section>

<!-- /ko -->
