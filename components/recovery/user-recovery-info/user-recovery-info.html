<div class="form-main-container">
    <!-- ko if:userInformation -->
    <page-section params="baseModel : $baseModel, rootModel : $data, heading :''">
        <div class="oj-flex oj-flex-items-pad ">
            <oj-label class="center highlight-text requestFund"><span data-bind="text:$component.nls.forgotUserId.messages.enterDetails"></span></oj-label>
        </div>
        <oj-validation-group id="tracker" valid="{{validationTracker}}">
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-4">
                <oj-label for="uid"><span data-bind="text:$component.nls.forgotUserId.details.nameLabel"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-5">
                <oj-input-text id="uid" type="text" required :maxlength="[[50]]" validators="[[$baseModel.getValidator('EMAIL')]]" value="{{emailId}}"></oj-input-text>
            </div>
        </div>

        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-4">
                <oj-label for="dob"><span data-bind="text:$component.nls.forgotUserId.details.dobLabel"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3">
                <oj-input-date id="dob" required value="{{dateOfBirth}}" converter="[[$baseModel.dateConverter]]" max="[[$component.todayDate()]]"></oj-input-date>

            </div>
        </div>
        </oj-validation-group>
    </page-section>
    <div class="oj-flex oj-flex-items-pad button-container">
        <oj-button class="action-button-secondary" on-click="[[cancelClicked]]">
            <span data-bind="text:$component.nls.forgotUserId.buttons.cancelButton"></span>
        </oj-button>
        <oj-button class="action-button-primary" type="submit" on-click="[[verify]]">
            <span data-bind="text:$component.nls.forgotUserId.buttons.submitButton"></span>
        </oj-button>
    </div>
    <!-- /ko -->
    <!-- ko if:verification() -->
    <page-section params="baseModel : $baseModel, rootModel : $component, heading : ''">
        <div class="oj-flex oj-flex-items-pad username-container">
            <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                <span class="icons icon-success"></span>
                <span data-bind="text:$component.nls.forgotUserId.messages.usernameEmail"></span>
            </div>
        </div>

        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-1 oj-md-1 oj-lg-1">
                <img class="login-icon" data-bind="loadImage:'forgot-user/login.svg'" alt=""></img>
            </div>
            <div class="oj-flex-item oj-sm-11 oj-md-11 oj-lg-11 username-link-container">
                <a href="#" class=" " data-bind="text:$component.nls.forgotUserId.messages.clickHere,
        click:$component.loginRedirect, attr:{title:$component.nls.forgotUserId.messages.clickHere
           }">
       </a>
            </div>
        </div>
    </page-section>
    <!-- /ko -->
</div>
