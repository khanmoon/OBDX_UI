<!-- ko pageTitle: pageTitle -->
<!-- /ko -->

<!-- ko if:dataLoaded -->
<div class="">
  <div class="product-main-container">
    <div class="oj-flex oj-flex-items-pad product-header" data-bind="template:{name:'origination/product-header'}"></div>
    <div data-bind="visible:productflowComponent(),component:{name: productComponentName, params:{rootModel: $data }}"></div>
    <div data-bind="visible:!productflowComponent(),component:{name: pluginCompName, params:{rootModel: $data }}"></div>
  </div>


  <modal-window class="message" params="baseModel : $baseModel, rootModel : $component,id:'termsAndConditions', header:$component.resource.generic.common.info">
    <div class="message-text label scroll" data-bind="text:$component.tncText"></div>
    <div class="message-btn button-container">
      <oj-button id="termsAndConditionsButton" class="toUpperCase form-button-primary" on-click="[[function(){$('#termsAndConditions').trigger('closeModal')}]]">
        <span data-bind="text:$component.resource.generic.common.ok"></span>
      </oj-button>
    </div>
  </modal-window>

  <modal-window class="message" params="baseModel : $baseModel, rootModel : $component,id:'privacyAndSecurityPolicy', header:$component.resource.privacyAndSecurityPolicyTitle">
    <div class="message-text label scroll" data-bind="text:$component.resource.privacyAndSecurityPolicyText"></div>
    <div class="message-btn button-container">
      <oj-button id="privacyAndSecurityPolicyButton" class="toUpperCase form-button-primary" on-click="[[function(){$('#privacyAndSecurityPolicy').trigger('closeModal')}]]">
        <span data-bind="text:$component.resource.generic.common.ok"></span>
      </oj-button>
    </div>
  </modal-window>

  <modal-window class="message" params="baseModel : $baseModel, rootModel : $component,id:'balanceTransferInfoText', header:$component.resource.generic.common.info">
    <div class="message-text label scroll" data-bind="text:$component.resource.balanceTransferText"></div>
    <div class="message-btn button-container">
      <oj-button id="balanceTransferInfoTextButton" class="toUpperCase form-button-primary" on-click="[[function(){$('#balanceTransferInfoText').trigger('closeModal')}]]">
        <span data-bind="text:$component.resource.generic.common.ok"></span>
      </oj-button>
    </div>
  </modal-window>

  <modal-window class="message" params="baseModel : $baseModel, rootModel : $component,id:'whatisThisCredit', header:$component.resource.generic.common.info">
    <div class="message-text label scroll" data-bind="html:$component.resource.whatisThisTextCredit"></div>
  </modal-window>
  <modal-window class="origination-popup message" params="baseModel : $baseModel, rootModel : $component,id:'whatisThisDebit', header:$component.resource.generic.common.info">
    <div class="message-text label scroll" data-bind="text:$component.resource.whatisThisTextDebit"></div>
  </modal-window>
  <modal-window class="origination-popup message" params="baseModel : $baseModel, rootModel : $component,id:'vehicleIdNumber', header:$component.resource.generic.common.info">
    <div class="message-text label scroll" data-bind="text:$component.resource.vehicleNumRequirement"></div>
  </modal-window>
  <modal-window class="origination-popup message" params="baseModel : $baseModel, rootModel : $component,id:'mileage', header:$component.resource.generic.common.info">
    <div class="message-text label scroll" data-bind="text:$component.resource.mileageRequirement"></div>
  </modal-window>
  <modal-window class="origination-popup message" params="baseModel : $baseModel, rootModel : $component,id:'activityProfileRequirement', header:$component.resource.generic.common.info">
    <div class="message-text label scroll" data-bind="html:$component.resource.activityProfileRequirement"></div>
  </modal-window>
</div>
<!-- /ko -->
<modal-window class="origination-popup message" params="baseModel : $baseModel, rootModel : $component,id:'alreadyRegistered', header:$component.resource.generic.common.info">
  <div class="message-text label scroll" data-bind="text:$component.resource.alreadyRegisteredMsg"></div>
  <div class="message-btn button-container">
    <oj-button id="alreadyRegisteredButton" class="toUpperCase form-button-primary" on-click="[[function(){$('#alreadyRegistered').trigger('closeModal')}]]">
      <span data-bind="text:$component.resource.generic.common.ok"></span>
    </oj-button>
  </div>
</modal-window>
<modal-window class="origination-popup message" params="baseModel : $baseModel, closeHandler:$component.wrongStateModalClose,rootModel : $component,id:'wrongStateSelection', header:$component.resource.generic.common.info">
  <div class="message-text label scroll" data-bind="text:$component.resource.wrongStateSelection"></div>
  <div class="message-btn button-container">
    <oj-button id="wrongStateSelectionButton" class="toUpperCase form-button-primary" on-click="[[function(){$('#wrongStateSelection').trigger('closeModal');}]]">
      <span data-bind="text:$component.resource.generic.common.ok"></span>
    </oj-button>
  </div>
</modal-window>
<modal-window class="origination-popup message" params="baseModel : $baseModel, rootModel : $component, id:'createSubmissionError', header:$component.resource.generic.common.info">
  <div class="message-text label scroll" data-bind="text: $component.submissionErrorMessage()"></div>
  <div class="message-btn button-container">
    <oj-button id="createSubmissionErrorButton" class="toUpperCase form-button-primary" on-click="[[function(){$('#createSubmissionError').trigger('closeModal'); $dashboard.switchModule('home',true);}]]">
      <span data-bind="text:$component.resource.generic.common.ok"></span>
    </oj-button>
  </div>
</modal-window>
<modal-window class="origination-popup message" params="baseModel : $baseModel, rootModel : $component, id:'dealerDetailsPostError', header:$component.resource.generic.common.info">
  <div class="message-text label scroll" data-bind="text:$component.dealerDetailsPostErrorMsg()"></div>
  <div class="message-btn button-container">
    <oj-button id="dealerDetailsPostErrorButton" class="toUpperCase form-button-primary" on-click="[[function(){$('#dealerDetailsPostError').trigger('closeModal'); $dashboard.switchModule('home',true);}]]">
      <span data-bind="text:$component.resource.generic.common.ok"></span>
    </oj-button>
  </div>
</modal-window>
