<div class="form-main-container workflow-confirm">
  <page-section params="baseModel : $baseModel, rootModel : $component, heading : ''">

    <div class="oj-flex oj-flex-items-pad">
      <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">

        <h3 class="capital-text" data-bind="text:$component.resource.confirmation"></h3>
        <hr>
        <br>
        <br>

        <h3 class="icon-success" data-bind="text:$component.resource.workFlowConfigurationSaved"></h3>
        <br>
      </div>
    </div>
    <div class="oj-flex oj-flex-items-pad ">
        <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-4 ">
            <oj-label for="merchantid"> <span data-bind="text:$component.resource.transactionId"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-8 ">
            <span data-bind="text:$component.referenceNumber"></span>
        </div>
    </div>
    <div class="oj-flex oj-flex-items-pad ">
        <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-4 ">
            <oj-label for="merchantid"> <span data-bind="text:$component.resource.status"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-8">
            <h3 class="capital-text" data-bind="text:$component.resource.statusId"></h3>
        </div>
    </div>


    <div class="oj-flex oj-flex-items-pad button-container">

        <oj-button class="action-button-primary" on-click="[[$dashboard.openDashBoard.bind(void 0,void 0)]]">
      <span data-bind="text:$component.resource.ok"></span>
</oj-button>

    </div>
  </page-section>
</div>
