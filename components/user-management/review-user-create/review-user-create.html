<page-section params="baseModel : $baseModel, rootModel : $data, heading : ''">
	<div class="">
		<div class="oj-flex oj-flex-items-pad">
			<div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3">
				<oj-label class="" for="usertype"><span data-bind="text:$component.resourceBundle.fieldname.userType"></span></oj-label>
			</div>
			<div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
				<span data-bind="text:userTypeDisplayValue"></span>
			</div>
		</div>

		<!-- ko ifnot : propagatedData.userType === "administrator" ||	 $parent.userType === "administrator" -->

		<div class="oj-flex oj-flex-items-pad">
			<div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3">
				<oj-label class="" for="usertype"><span data-bind="text:$component.resourceBundle.fieldname.partyid"></span></oj-label>
			</div>
			<div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
				<span data-bind="text:propagatedData.partyId.displayValue !== null ? propagatedData.partyId.displayValue:propagatedData.partyId "></span>
			</div>
		</div>

		<div class="oj-flex oj-flex-items-pad">
			<div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3">
				<oj-label class="" for="usertype"><span data-bind="text:$component.resourceBundle.fieldname.partyname"></span></oj-label>
			</div>
			<div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
				<span data-bind="text:propagatedData.partyName"></span>
			</div>
		</div>

		<!-- /ko -->
		<!-- ko if: propagatedData.userType === "administrator" || $parent.userType === "administrator"-->


		<div class="oj-flex oj-flex-items-pad">

			<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
				<oj-label class="" for="organizationName"><span data-bind="text:$component.resourceBundle.fieldname.organization"></span></oj-label>
			</div>
			<div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
				<span data-bind="text:propagatedData.organization"></span>
			</div>
		</div>
		<div class="oj-flex oj-flex-items-pad">
			<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
				<oj-label class="" for="manager"><span data-bind="text:$component.resourceBundle.fieldname.manager"></span></oj-label>
			</div>
			<div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
				<span data-bind="text:propagatedData.manager"></span>
			</div>
		</div>

		<div class="oj-flex oj-flex-items-pad">
			<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
				<oj-label class="" for="employeeNumber"><span data-bind="text:$component.resourceBundle.fieldname.empno"></span></oj-label>
			</div>
			<div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
				<span data-bind="text:propagatedData.employeeNumber"></span>
			</div>
		</div>




		<!-- /ko -->

		<action-header params="baseModel : $baseModel, rootModel : $data, heading : $component.resourceBundle.headers.profileinfo">
		</action-header>
		<div class="oj-flex oj-flex-items-pad">

			<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3 ">

				<oj-label class="" for="userName"><span data-bind="text:$component.resourceBundle.fieldname.username"></span></oj-label>
			</div>

			<div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
				<span data-bind="text:propagatedData.username"></span>
			</div>


		</div>


		<div class="oj-flex oj-flex-items-pad">

			<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
				<oj-label class="" for="title">
					<span data-bind="text:$component.resourceBundle.fieldname.title"></span></oj-label>
			</div>
			<div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
				<span data-bind="text:propagatedData.title"></span>
			</div>

		</div>
		<div class="oj-flex oj-flex-items-pad">
			<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
				<oj-label class="" for="firstName"><span data-bind="text:$component.resourceBundle.fieldname.firstname"></span></oj-label>
			</div>
			<div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
				<span data-bind="text:propagatedData.firstName"></span>
			</div>


		</div>



		<div class="oj-flex oj-flex-items-pad">

			<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
				<oj-label class="" for="middleName"><span data-bind="text:$component.resourceBundle.fieldname.middlename"></span></oj-label>
			</div>
			<div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
				<span data-bind="text:propagatedData.middleName"></span>
			</div>

		</div>
		<div class="oj-flex oj-flex-items-pad">
			<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
				<oj-label class="" for="lastName"><span data-bind="text:$component.resourceBundle.fieldname.lastname"></span></oj-label>
			</div>
			<div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
				<span data-bind="text:propagatedData.lastName"></span>
			</div>
		</div>


		<div class="oj-flex oj-flex-items-pad">

			<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
				<oj-label class="" for="dateofBirth"><span data-bind="text:$component.resourceBundle.fieldname.dob"></span></oj-label>
			</div>
			<div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
				<span data-bind="text:$baseModel.formatDate(propagatedData.dateOfBirth)"></span>
			</div>

		</div>

		<action-header params="baseModel : $baseModel, rootModel : $data, heading : $component.resourceBundle.headers.contactDetails">
		</action-header>
		<div class="oj-flex oj-flex-items-pad">

			<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
				<oj-label class="" for="emailid"><span data-bind="text:$component.resourceBundle.fieldname.emailid"></span></oj-label>
			</div>
			<div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
				<span data-bind="text:propagatedData.emailId"></span>
			</div>

		</div>

		<div class="oj-flex oj-flex-items-pad">

			<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
				<oj-label class="" for="mobile"><span data-bind="text:$component.resourceBundle.fieldname.contactmobile"></span></oj-label>
			</div>
			<div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
				<span data-bind="text:propagatedData.mobileNumber"></span>
			</div>
		</div>
		<div class="oj-flex oj-flex-items-pad">


			<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
				<oj-label class="" for="landline"><span data-bind="text:$component.resourceBundle.fieldname.contactlandline"></span></oj-label>
			</div>
			<div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
				<span data-bind="text:propagatedData.phoneNumber"></span>
			</div>

		</div>

		<div class="oj-flex oj-flex-items-pad">

			<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
				<oj-label class="" for="addressLine1"><span data-bind="text:$component.resourceBundle.fieldname.address1"></span></oj-label>
			</div>
			<div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
				<span data-bind="text:propagatedData.address.line1"></span>
			</div>

		</div>
		<div class="oj-flex oj-flex-items-pad">

			<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
				<oj-label class="" for="addressLine2"><span data-bind="text:$component.resourceBundle.fieldname.address2"></span></oj-label>
			</div>
			<div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
				<span data-bind="text:propagatedData.address.line2"></span>
			</div>

		</div>

		<div class="oj-flex oj-flex-items-pad">

			<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
				<oj-label class="" for="addressLine3"><span data-bind="text:$component.resourceBundle.fieldname.address3"></span></oj-label>
			</div>
			<div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
				<span data-bind="text:propagatedData.address.line3"></span>
			</div>

		</div>
		<div class="oj-flex oj-flex-items-pad">


			<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
				<oj-label class="" for="addressLine4"><span data-bind="text:$component.resourceBundle.fieldname.address4"></span></oj-label>
			</div>
			<div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
				<span data-bind="text:propagatedData.address.line4"></span>
			</div>

		</div>


		<div class="oj-flex oj-flex-items-pad">

			<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
				<oj-label class="" for="country"><span data-bind="text:$component.resourceBundle.fieldname.country"></span></oj-label>
			</div>
			<!-- ko if: $component.transactionDetails -->
			<div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
				<span data-bind="text:propagatedData.address.country"></span>
			</div>
			<!-- /ko -->
			<!-- ko ifnot: $component.transactionDetails -->
			<div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
				<span data-bind="text: countryDisplay"></span>
			</div>
			<!-- /ko -->
		</div>

		<div class="oj-flex oj-flex-items-pad">

			<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
				<oj-label class="" for="city"><span data-bind="text:$component.resourceBundle.fieldname.city"></span></oj-label>
			</div>
			<div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
				<span data-bind="text:propagatedData.address.city"></span>
			</div>



		</div>
		<div class="oj-flex oj-flex-items-pad">

			<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
				<oj-label class="" for="pinCode"><span data-bind="text:$component.resourceBundle.fieldname.pincode"></span></oj-label>
			</div>
			<div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
				<span data-bind="text:propagatedData.address.zipCode"></span>
			</div>

		</div>

		<!-- ko if: propagatedData.userType === "administrator" || $parent.userType === "administrator"-->

		<action-header params="baseModel : $baseModel, rootModel : $data, heading : $component.resourceBundle.fieldname.role">
		</action-header>
		<div class="oj-flex oj-flex-items-pad">
			<div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3">
				<oj-label class="" for="userRole"><span data-bind="text:$component.resourceBundle.fieldname.role"></span></oj-label>
			</div>

			<div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-9">
				<!-- ko if: childRoleEnumsLoaded -->
				<oj-checkboxset id="checkboxSetId" class="oj-choice-direction-row" aria-labelledby="mainlabelid" disabled="[[true]]" value="{{selectedChildRole}}">
					<!-- ko foreach: childRoleEnums -->
					<oj-option value="{{applicationRoleName}}" :id="[['rolesadmin_'+ $index()]]"><span data-bind="text:applicationRoleName , attr : {'for' :'rolesadmin_' + $index()}"></span></oj-option>
					<!-- /ko -->
				</oj-checkboxset>
				<!-- /ko -->
			</div>
		</div>
		<!-- /ko -->

		<!-- ko ifnot: propagatedData.userType === "administrator" || $parent.userType === "administrator"-->

		<action-header params="baseModel : $baseModel, rootModel : $data, heading : $component.resourceBundle.headers.limitnRoles">
		</action-header>

		<!-- ko if: $component.noLimitsHomeEntity-->
		<row params="baseModel : $baseModel, rootModel : $parent, label :$component.resourceBundle.fieldname.limit , value : $component.resourceBundle.info.noLimitAssigned "></row>

		<!-- /ko -->

		<!-- ko ifnot: $component.noLimitsHomeEntity-->

		<!-- ko foreach: homeEntityLimitPackage -->
		<!-- ko if: $data.selectedLimitPackage-->

		<div class="oj-flex oj-flex-items-pad">
			<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
				<oj-label class="" for="userlimit"><span data-bind="text:$data.description"></span></oj-label>
			</div>
			<div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
				<span data-bind="text:$data.selectedLimitPackage()"></span>
			</div>
		</div>
		<!-- /ko -->

		<!-- /ko -->

		<!-- /ko -->

		<div class="oj-flex oj-flex-items-pad">
			<div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3">
				<oj-label class="" for="userRole"><span data-bind="text:$component.resourceBundle.fieldname.role"></span></oj-label>
			</div>

			<div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-9">
				<!-- ko if: childRoleEnumsLoaded -->
				<oj-checkboxset id="checkboxSetId" class="oj-choice-direction-row" aria-labelledby="mainlabelid" disabled="[[true]]" value="{{selectedChildRole}}">
					<!-- ko foreach: childRoleEnums -->
					<oj-option value="{{applicationRoleName}}" :id="[['roles_'+ $index()]]"><span data-bind="text:applicationRoleName , attr : {'for' :'roles_' + $index()}"></span></oj-option>
					<!-- /ko -->
				</oj-checkboxset>
				<!-- /ko -->
			</div>
		</div>
		<!-- /ko -->

		<action-header params="baseModel : $baseModel, rootModel : $data, heading:$component.resourceBundle.internalAccessPoints.internalAccessPoints.internalAccessPoints">
		</action-header>

		<div class="oj-flex oj-flex-items-pad">
			<div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3">
				<oj-label><span data-bind="text:$component.resourceBundle.internalAccessPoints.internalAccessPoints.selectedAccessPoints"></span></oj-label>
			</div>
			<div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-9">
				<!-- ko if: isAccessPointFetched -->
				<oj-checkboxset id="accessPoint" labelled-by="accessPoint" class="oj-choice-direction-row" value="{{selectedAccessPoint}}" disabled="[[true]]">
					<!-- ko foreach: accessPoint -->
					<oj-option value="[[value]]">
						<span data-bind="text:text"></span>
					</oj-option>
					<!-- /ko -->
				</oj-checkboxset>
				<!-- /ko -->
			</div>
		</div>

		<!-- ko if: $dashboard.userData.userProfile.accessibleEntities.length > 1 -->
		<!-- ko if: !$dashboard.userData.userProfile.partyId.value -->
		<action-header params="baseModel : $baseModel, rootModel : $data, heading :$component.resourceBundle.accessibleEntity.accessibleEntity.accessibleEntities">
		</action-header>
		<!-- /ko -->
		<!-- ko if: templateLoaded -->
		<!-- ko foreach: $component.accessibleEntityTemplate-->
		<div data-bind="template: { name: 'admin/review-accessible-entity'}"></div>
		<!-- /ko -->
		<!-- /ko -->
		<!-- /ko -->

	</div>
</page-section>
