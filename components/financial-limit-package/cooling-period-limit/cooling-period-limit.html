<div class="oj-sm-12">
    <!-- ko if:$component.showCoolingLimitSearchSection() -->
    <div class="oj-flex oj-flex-items-pad limitSearchBox">
        <div class="oj-flex-item  oj-lg-3 label">
            <oj-label :for="[['cooling_limits_list_'+$parentContext.$parentContext.$index()+$index()]]"><span data-bind="text:$component.nls.cooling_limit.limit_section"></span></oj-label>
        </div>
        <div class="oj-flex-item  oj-lg-4">
            <oj-select-one class="cooling_limits_list  oj-flex-item  oj-lg-8" :list="[['cooling_limits_list_'+$parentContext.$parentContext.$index()+$index()]]" :id="[[('cooling_limits_list_'+$parentContext.$parentContext.$index()+$index())]]" required="[[true]]" disabled="[[!editable]]" value="{{selectedCoolingRecord}}" :placeholder="[[$component.nls.cooling_limit.select_limit]]">
                <!-- ko foreach:coolingLimitsData -->
                <oj-option value="{{limitId}}"><span data-bind="text:$baseModel.format($component.nls.cooling_limit.transaction_limit_search,{id:limitName,name:limitDescription})"></span></oj-option>
                <!-- /ko -->
            </oj-select-one>

        </div>
        <div class="oj-flex-item  oj-lg-1">
          <a href="javascript:void(0)" class="limitDelete" data-bind="click:deleteCurrentSelection,disabled:!editable">
            <span class="icons icon-delete"></span>
          </a>
        </div>
    </div>
    <span data-bind="template: { afterRender: checkEdit }"></span>
    <!-- /ko -->

    <!-- ko if:coolingLimitSelected -->
    <div class="oj-flex-item  limitSelected">
        <div class="oj-flex oj-flex-items-pad  oj-sm-12 viewLimit">
            <div class="oj-flex-item  oj-lg-1"></div>
            <div class="oj-flex-item  oj-lg-3 label">
                <oj-label :for="[['resultName_'+$index()]]"><span data-bind="text:$component.nls.cooling_limit.code"></span></oj-label>
                <span data-bind="attr:{id:'resultid_'+$index()},text:limitName"></span>
            </div>
            <div class="oj-flex-item  oj-lg-5 label">
                <oj-label :for="[['resultdesc_'+$index()]]"><span data-bind="text:$component.nls.cooling_limit.description"></span></oj-label>
                <span data-bind="attr:{id:'resultdesc_'+$index()},text:limitDescription"></span>
            </div>
        </div>
    </div>
    <!-- /ko -->

</div>
