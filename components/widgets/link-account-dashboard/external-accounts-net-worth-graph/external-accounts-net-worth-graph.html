<div class="oj-panel networth">

  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-6">
      <h3 class="networth__heading" data-bind="text:$component.resource.myNetworth"></h3>
      <div class="" data-bind="text:$baseModel.format($component.resource.on,{date: $baseModel.formatDate($oj.IntlConverterUtils.dateToLocalIso($baseModel.getDate()))})"></div>
    </div>
    <div class="oj-flex-item oj-sm-6 right">
      <div class="networth__headingAmount" data-bind="text:($data.netAssetsValue())"></div>
      <div class="networth__text" data-bind="text: $component.resource.netAssetValue"></div>
    </div>
  </div>

  <!-- ko if:$component.amountData -->
  <div class="oj-flex oj-flex-items-pad">

    <div class="oj-flex-item oj-sm-12 oj-md-6">
      <oj-chart type="pie" class="networth__pie" series="[[pieSeriesValueForCredit]]" animation-on-display="auto" animation-on-data-change="auto" pie-center.renderer="[[CenterLabelIHave]]" style-defaults="[[styleDefaults]]" legend="[[legend]]" hover-behavior="dim">
      </oj-chart>

      <div id="iHaveLegends" class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-12 networth__legend networth-legend vertical-align-middle">
        <!-- ko foreach: pieSeriesValueForCredit -->
        <div class="oj-flex oj-flex-items-pad networth-legend__info">
          <div class="oj-flex-item oj-sm-12">
            <div class="networth-legend__color" data-bind="style:{background:$data.color}"></div>
            <span class="networth-legend__text" data-bind="text:$data.name"></span>
          </div>
        </div>
        <!-- /ko -->
      </div>

    </div>

    <div class="oj-flex-item oj-sm-12 oj-md-6">
      <oj-chart type="pie" class="networth__pie" series="[[pieSeriesValueForDebit]]" animation-on-display="auto" animation-on-data-change="auto" pie-center.renderer="[[CenterLabelIOwe]]" style-defaults="[[styleDefaults]]" legend="[[legend]]" hover-behavior="dim">
      </oj-chart>
      <div id="iOweLegends" class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-12 oj-flex-item networth__legend networth-legend vertical-align-middle">
        <!-- ko foreach: pieSeriesValueForDebit -->
        <div class="oj-flex oj-flex-items-pad networth-legend__info">
          <div class="oj-flex-item oj-sm-12">
            <div class="networth-legend__color" data-bind="style:{background:$data.color}"></div>
            <span class="networth-legend__text" data-bind="text:$data.name"></span>
          </div>
        </div>
        <!-- /ko -->
      </div>
    </div>

  </div>
  <!-- /ko -->
  <!-- ko ifnot: $component.amountData -->
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 networth__placeholder networth-placeholder">
      <img class="networth-placeholder__image" alt="" data-bind="loadImage:'dashboard/transaction.svg'">
    </div>
    <div class="oj-flex-item oj-sm-12 center">
      <div data-bind="text:$component.resource.onceYourTransaction"></div>
    </div>
  </div>
  <!-- /ko -->

</div>
