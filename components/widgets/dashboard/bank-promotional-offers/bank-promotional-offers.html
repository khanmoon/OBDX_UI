<div class="promotional-offer">

                 <!-- ko foreach: ads -->
                 <div class="promotional-offer-item">
                   <a href="#" data-bind="click:$component.link, attr:{alt :$data.alt}">
                     <img data-bind="attr:{title:$component.resource.title},loadImage:'dashboard/' + $data.img">
                  </a>
                 </div>
                 <!-- /ko -->
    </oj-film-strip>
</div>
