<!-- ko if:$component.refreshTransactionLog()-->
<div class="oj-panel my-approved-list">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-6 oj-lg-8 my-approved-list__header my-approved-list-header">
      <h3 class="my-approved-list-header__title" data-bind="text: $component.Nls.approvedHeader"></h3>
    </div>
    <div class="oj-flex-item oj-sm-6 oj-lg-3 my-approved-list__selection">
      <oj-label for="selectAccTxnType" class="hide"><span data-bind="text:$component.Nls.dropDown"></span></oj-label>
      <oj-select-one id="selectAccTxnType" value="{{$component.txnType}}" data-bind="attr:{'aria-label':$component.Nls.dropDown}">
        <!-- ko foreach: txnListData -->
         <oj-option value="[[$data]]"><span data-bind="text: $component.Nls[$data]"></span></oj-option>
         <!-- /ko -->
       </oj-select-one>
    </div>
    <!-- ko if : $baseModel.large() -->
    <div class="oj-flex-item oj-lg-1 work-box-maker__search work-box-maker-search">
          <a href="#" data-bind="attr:{'alt':$component.Nls.filter,'title':$component.Nls.filterText, 'aria-label':$component.Nls.filterText},click:$component.ctrl2">
              <span id="ctrl2" class="icon icon-search work-box-maker-search__icon"></span>
          </a>
    </div>
    <!-- /ko -->
    </div>

    <!-- ko if:$component.filterDateRange() -->
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-5">
          <oj-label><span data-bind="text:$component.Nls.dateFrom"></span></oj-label>
          <div class="">
                    <oj-input-date id="from" value="{{fromDate}}" converter="[[$baseModel.dateConverter]]" max="[[toDate]]" datepicker="[[{
                                   numberOfMonths:1}]]"></oj-input-date>
          </div>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-5">
            <oj-label><span data-bind="text:$component.Nls.dateTo"></span></oj-label>
                <div class="">
                    <oj-input-date id="from" value="{{toDate}}" min="[[fromDate]]" converter="[[$baseModel.dateConverter]]" datepicker="[[{
                                   numberOfMonths:1}]]"></oj-input-date>
                </div>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-2 work-box-maker__searchButton">
            <oj-button class="action-button-primary" on-click="[[$component.dateFilter]]">
<span data-bind="text:$component.Nls.search"></span>
</oj-button>
        </div>
    </div>
<!-- /ko -->
    <!-- ko if: $baseModel.large() && $component.dataUpdated() -->

    <div data-bind='component:{name: "nav-bar", params:{rootModel: $data,menuOptions: menuCountOptions, uiOptions:uiOptions,navBarDescription:$component.Nls.navBarDescription}}'></div>


    <!-- ko if:loadModule() -->
    <div data-bind="component:{name: loadModule, params:{rootModel: $data , data : ko.observable()}}"></div>
    <!-- /ko -->
    <!-- /ko -->

    <!-- ko ifnot:$baseModel.large() -->
    <div class="oj-flex oj-flex-items-pad approver-tabs-listView">
        <div class="oj-flex-item no-pad-cols">
            <!-- left side section giving user input -->
            <ul class="approver-tabs-listView__list approver-tabs-listView-list" data-bind="foreach : menuCountOptions">
                <li class="approver-tabs-listView-list__listItems approver-tabs-listView-list-listItems">
                    <a class="approver-tabs-listView-list-listItems__link approver-tabs-listView-list-listItems-link" href="#" data-bind="attr:{'alt':$baseModel.format($component.Nls.mobileClick, {module: label}) ,'title':$baseModel.format($component.Nls.mobileClickAlt, {module: label}) },click:$component.loadComponentData.bind($data,$data)">
                    <span data-bind="text:label"></span>
                    <div class="approver-tabs-listView-list-listItems-link__items approver-tabs-listView-list-listItems-link-items">
                        <span class="approver-tabs-listView-list-listItems-link-items__count" data-bind="text: countForHeader"></span>
                        <div class="icons icon-arrow-right approver-tabs-listView-list-listItems-link-items__icon"></div>
                    </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- /ko -->
</div>
<!-- /ko -->
