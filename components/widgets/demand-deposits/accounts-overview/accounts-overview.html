<!-- ko if: $component.dataAvailable -->
<div class="oj-panel accounts-overview" data-bind="css:$component.type">
  <div class="oj-flex oj-flex-items-pad accounts-overview__content">
    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12 section">
      <div class="accounts-overview__account-info" data-bind="text:$component.totalAccount">
      </div>
      <div class="accounts-overview__account-value" data-bind="text:nls.accountDetails.labels.noOfAccounts">
      </div>
      <div class="accounts-overview__image">
        <!-- ko if: $component.loadImage.loaded -->
        <img data-bind="attr:{'alt':nls.balanceLabel[$component.type]},loadImage: $component.loadImage">
        <!-- /ko -->
      </div>
      <div class="accounts-overview__account-info" data-bind="text:$baseModel.formatCurrency($component.totalAmount(), $component.currency())">
      </div>
      <div class="accounts-overview__account-value" data-bind="text:nls.balanceLabel[$component.type]">
      </div>

    </div>
  </div>
</div>
<!-- /ko -->


<!-- ko ifnot: $component.dataAvailable -->
<div class="oj-panel accounts-overview" data-bind="css:$component.type">
  <div class="oj-flex oj-flex-items-pad accounts-overview__content accounts-overview-content">
    <div class="oj-flex-item oj-sm-12 accounts-overview-content__icon accounts-overview-content-icon">
      <img class="accounts-overview-content-icon__img" data-bind="attr:{'alt':nls.balanceLabel[$component.type]},loadImage: $component.type ==='demand-deposits' ? 'dashboard/casa-icon.svg' : $component.type ==='term-deposits' ? 'dashboard/td-icon.svg' : 'dashboard/loans-icon.svg'">
    </div>
      <div class="oj-flex-item accounts-overview-content-icon__note" data-bind="text: $component.type ==='demand-deposits' ? nls.accountDetails.labels.noCASAAccount : $component.type === 'term-deposits' ? nls.accountDetails.labels.noTdAccount : nls.accountDetails.labels.noLoan">
      </div>
  </div>
</div>
<!-- /ko -->
