<div class="consolidated-accounts-list">
  <!-- ko if: modulesLoaded() -->
<ul class="oj-flex oj-flex-items-pad consolidated-accounts-list__flex-container consolidated-accounts-list-flex-container oj-sm-flex-wrap-nowrap">
    <!-- ko foreach: quickLinks -->
    <li class="oj-flex-item consolidated-accounts-list-flex-container__listItem consolidated-accounts-list-flex-container-listItem">
        <a class="consolidated-accounts-list-flex-container-listItem__link consolidated-accounts-list-flex-container-listItem-link" href="#" data-bind="attr:{alt:name,title:title}, click:$component.callShowDetails.bind($data,$component,$data,action)">

                <div class="consolidated-accounts-list-flex-container-listItem-link__icons" data-bind="css: icon"></div>
                <div class="consolidated-accounts-list-flex-container-listItem-link__icon-title" data-bind="text: name"></div>


        </a>
    </li>
    <!-- /ko -->
</ul>
<!-- /ko -->
</div>
