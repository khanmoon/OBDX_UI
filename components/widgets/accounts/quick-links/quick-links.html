<div class="quick-links">

        <!-- ko if: modulesLoaded() -->

        <ul class="oj-flex oj-flex-items-pad quick-links-flex-container oj-sm-flex-wrap-nowrap">
            <!-- ko foreach: quickLinks -->
            <li class="oj-flex-item quick-links-flex-container__listItems">
                <a class="quick-links-flex-item" href="#" data-bind="attr:{alt:name,title:title}, click:$component.callShowDetails.bind($data,$component,$data,action)">
                        <!-- <div class="icons" data-bind="css: icon"></div> -->
                        <img class="icons" data-bind="loadImage:'payments/' + icon + '.svg',attr:{alt:name,title:title}">
                        <div class="icon-title" data-bind="text: name"></div>


                </a>
            </li>
            <!-- /ko -->
        </ul>
        <!-- /ko -->

</div>
