<page-section params="baseModel : $baseModel, rootModel : $data, heading : ''">
    <div class="oj-flex oj-flex-items-pad">
        <div class=" oj-sm-12 oj-md-12 oj-flex-item text-align-center button-container">
            <oj-buttonset-one class="action-button-style" id="actionset" on-value-changed="[[handleActionChange]]" value="{{action}}">
                <!-- ko foreach: actionRadios -->
                <oj-option name="action" value="{{id}}" :id="[[id]]"><span class="label-color" data-bind="text : label,attr: {for: id}"></span></oj-option>
                <!-- /ko -->
            </oj-buttonset-one>
        </div>
    </div>
</page-section>
<page-section params="baseModel : $baseModel, rootModel : $data, heading : ''">
    <div>
        <div class="oj-flex oj-flex-items-pad blank">
            <br>
            <br>
            <br>
        </div>
        <!-- ko if: showAddScreen -->
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-2">
                <span>
         <oj-label for="classInputtext" :id="[['classLabel']]">
         <span data-bind="text:$component.resource.classLabel"></span></oj-label>
                </span>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-8 oj-md-offset-2">
                <span>
         <oj-input-text required id="classInputtext" :maxlength="[[500]]" value="{{addClassName}}" :invalidcomponenttracker="[[$component.validationTracker]]" validators="[[$baseModel.getValidator('ALPHANUMERIC_WITH_ALL_SPECIAL')]]"></oj-input-text>
         </span>
            </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-2">
                <span>
         <oj-label for="methodInputtext" :id="[['methodLabel']]">
         <span data-bind="text:$component.resource.methodLabel"></span></oj-label>
                </span>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-8 oj-md-offset-2">
                <span>
         <oj-input-text id="methodInputtext" required :maxlength="[[100]]" value="{{addMethodName}}" :invalidcomponenttracker="[[$component.validationTracker]]" validators="[[$baseModel.getValidator('ALPHABETS')]]"></oj-input-text>
         </span>
            </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-2">
                <span>
         <oj-label for="interpreterValueInputtext" :id="[['interpreterLabel']]">
         <span data-bind="text:$component.resource.interpreterLabel"></span></oj-label>
                </span>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-8 oj-md-offset-2">
                <span>
         <oj-input-text id="interpreterValueInputtext" :maxlength="[[300]]" value="{{addInterpreter}}" :invalidcomponenttracker="[[$component.validationTracker]]" validators="[[$baseModel.getValidator('ALPHANUMERIC_WITH_ALL_SPECIAL')]]"></oj-input-text>
         </span>
            </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-2">
                <span>
         <oj-label for="monitorValueInputtext" :id="[['monitorLabel']]">
         <span data-bind="text:$component.resource.monitorLabel"></span></oj-label>
                </span>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-8 oj-md-offset-2">
                <span>
         <oj-input-text id="monitorValueInputtext" value="{{addMonitor}}" :invalidcomponenttracker="[[$component.validationTracker]]" validators="[{
                                 type:'regExp',options:{
                                 pattern:'[yYnN]{1}',messageDetail:$component.resource.invalidFlag}}]"></oj-input-text>
         </span>
            </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-2">
                <span>
         <oj-label for="nestingValueInputtext" :id="[['nestingLabel']]">
         <span data-bind="text:$component.resource.nestingLabel"></span></oj-label>
                </span>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-8 oj-md-offset-2">
                <span>
            <!-- ko if: nestingFlag -->
            <oj-input-text id="nestingValueInputtext" disabled="[[true]]" value="{{addNesting}}" :invalidcomponenttracker="[[$component.validationTracker]]" validators="[{
                                 type:'regExp',options:{
                                 pattern:'[yYnN]{1}',messageDetail:$component.resource.invalidFlag}}]"></oj-input-text>
            <!-- /ko -->
            <!-- ko ifnot: nestingFlag -->
            <oj-input-text id="nestingValueInputtext" value="{{addNesting}}" :invalidcomponenttracker="[[$component.validationTracker]]" validators="[{
                                 type:'regExp',options:{
                                 pattern:'[yYnN]{1}',messageDetail:$component.resource.invalidFlag}}]"></oj-input-text>
            <!-- /ko -->
         </span>
            </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-2">
                <span>
         <oj-label for="ofTypeValueInputtext" :id="[['ofTypeLabel']]">
         <span data-bind="text:$component.resource.ofTypeLabel"></span></oj-label>
                </span>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-8 oj-md-offset-2">
                <span>
     <!-- ko if: ofTypeFlag -->
      <oj-input-text id="ofTypeValueInputtext" :maxlength="[[10]]" disabled="[[true]]" value="{{addOfType}}" :invalidcomponenttracker="[[$component.validationTracker]]" validators="[[$baseModel.getValidator('ALPHABETS')]]"></oj-input-text>
     <!-- /ko -->
     <!-- ko ifnot: ofTypeFlag -->
      <oj-input-text id="ofTypeValueInputtext" :maxlength="[[10]]" value="{{addOfType}}" :invalidcomponenttracker="[[$component.validationTracker]]" validators="[[$baseModel.getValidator('ALPHABETS')]]"></oj-input-text>
    <!-- /ko -->
         </span>
            </div>
        </div>
        <div class="oj-flex oj-flex-items-pad  row_padding button-container">
            <div class="oj-flex-item oj-sm-6  oj-md-1 oj-md-offset-2 ">
                <oj-button class="form-button-secondary" type="submit" :id="[['add']]" on-click="[[addProperty]]">
                    <span data-bind="text:$component.resource.addLabel"></span>
                </oj-button>
            </div>
        </div>
        <!-- /ko -->
    </div>
</page-section>
<page-section params="baseModel : $baseModel, rootModel : $data, heading : ''">
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-sm-12 oj-md-4 oj-flex-item placeholder_border">
            <input id="filterInput" type="text" data-bind="hasFocus: $component.inputTextFocus,attr: { placeholder:$component.resource.filterPlaceholder},
         value:configValue,
         valueUpdate:'afterkeydown'" class="oj-inputtext-nocomp" onkeydown="if (event.keyCode===13) document.getElementById('filterButton').click()" onkeyup="if (event.keyCode===27) document.getElementById('resetButton').click()">
        </div>
        <div class="oj-sm-6 oj-md-1 oj-md-offset-1 oj-flex-item">
            <oj-button class="form-button-secondary" id="filterButton" type="submit" on-click="[[filterData]]">
                <span data-bind="text:$component.resource.filterButton"></span>
            </oj-button>
        </div>
        <div class="oj-sm-6 oj-md-1 oj-md-offset-1 oj-flex-item">
            <oj-button class="form-button-secondary" id="resetButton" type="submit" on-click="[[resetData]]">
                <span data-bind="text:$component.resource.resetButton"></span>
            </oj-button>
        </div>
        <div>
            <hr>
        </div>
    </div>
</page-section>
<page-section params="baseModel : $baseModel, rootModel : $data, heading : ''">
    <div>
        <div id="searchLoading" data-bind="visible:isLoading"><span data-bind="text: $component.resource.searching"></span></div>
        <!-- ko if:dataRefreshed() -->
        <!-- ko if: properties()().length > 0 -->
        <div class="oj-flex oj-flex-items-pad oj-sm-only-hide property-header-row">
            <div class="oj-md-5 oj-lg-5 oj-flex-item property-header" data-bind="text: $component.resource.propIdLabel"></div>
            <div class="oj-md-only-hide oj-lg-1 oj-flex-item property-header"></div>
        </div>
        <!-- ko foreach: properties() -->
        <div class="oj-flex oj-flex-items-pad property-header-sm">
            <div class="oj-sm-12 oj-md-11 oj-lg-11 oj-flex-item">
                <span class="oj-md-hide" data-bind="text: $component.resource.propIdLabel"></span>
                <span class="" data-bind="text: propertyId"></span>
            </div>
            <div class="oj-sm-12 oj-md-1 oj-lg-1 oj-flex-item detailButton">
                <!-- ko if: $data.showPropflag  -->
                <span>
          <a href="javascript:void(0)" class="icon icon-arrow-down section-icon collapse-icon" data-bind="click: $parent.hideProp,attr:{alt: $component.resource.hidePropAlt, title: $component.resource.hidePropTitle}"></a></span>
                <!-- /ko -->
                <!-- ko ifnot: $data.showPropflag  -->
                <span>
          <a href="javascript:void(0)" class="icon icon-arrow-right section-icon collapse-icon" data-bind="click: $parent.showProp,attr:{alt: $component.resource.showPropAlt, title: $component.resource.showPropTitle}"></a>
        </span>
                <!-- /ko -->
            </div>
        </div>
        <!-- ko if: $data.showPropflag  -->
        <div>
            <!-- ko if: !($data.enableReset()) -->
            <div>
                <div class="oj-flex oj-flex-items-pad">
                    <h4 data-bind="text: $component.resource.headerLabel"></h4>
                </div>
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-12 oj-md-2">
                        <span class="required">
                <oj-label :id="[['classLabel'+$index()]]" :for="[['classNameInputtext'+$index()]]">
                <span data-bind="text:$component.resource.classLabel"></span></oj-label>
                        </span>
                    </div>
                    <div class="oj-flex-item oj-sm-12 oj-md-8 oj-md-offset-2">
                        <span>
            <oj-input-text :id="[['classNameInputtext'+$index()]]" disabled="[[true]]" value="{{className}}"></oj-input-text>
            </span>
                    </div>
                </div>
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-12 oj-md-2">
                        <span class="required">
                <oj-label :id="[['methodLabel'+$index()]]" :for="[['methodNameInputtext'+$index()]]">
                <span data-bind="text:$component.resource.methodLabel"></span></oj-label>
                        </span>
                    </div>
                    <div class="oj-flex-item oj-sm-12 oj-md-8 oj-md-offset-2">
                        <span>
            <oj-input-text :id="[['methodNameInputtext'+$index()]]" disabled="[[true]]" value="{{methodName}}"></oj-input-text>
            </span>
                    </div>
                </div>
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-12 oj-md-2">
                        <span>
            <oj-label :id="[['monitorLabel'+$index()]]" :for="[['monitorInputtext'+$index()]]">
            <span data-bind="text:$component.resource.monitorLabel"></span></oj-label>
                        </span>
                    </div>
                    <div class="oj-flex-item oj-sm-12 oj-md-8 oj-md-offset-2">
                        <span>
            <oj-input-text :id="[['monitorInputtext'+$index()]]" :invalidcomponenttracker="[[$component.validationTracker]]" validators="[{
                 type:'regExp',options:{
                 pattern:'[yYnN]{1}',messageDetail:$component.resource.invalidFlag}}]" disabled="[[!isActive()]]" value="{{monitor}}"></oj-input-text>
            </span>
                    </div>
                </div>
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-12 oj-md-2">
                        <span>
            <oj-label :id="[['nestingLabel'+$index()]]" :for="[['nestingInputtext'+$index()]]">
            <span data-bind="text:$component.resource.nestingLabel"></span></oj-label>
                        </span>
                    </div>
                    <div class="oj-flex-item oj-sm-12 oj-md-8 oj-md-offset-2">
                        <span>
            <oj-input-text :id="[['nestingInputtext'+$index()]]" :invalidcomponenttracker="[[$component.validationTracker]]" validators="[{
                 type:'regExp',options:{
                 pattern:'[yYnN]{1}',messageDetail:$component.resource.invalidFlag}}]" disabled="[[!isActive()]]" value="{{nesting}}"></oj-input-text>
            </span>
                    </div>
                </div>
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-12 oj-md-2">
                        <span>
            <oj-label :id="[['interpreterLabel'+$index()]]" :for="[['interpreterInputtext'+$index()]]">
            <span data-bind="text:$component.resource.interpreterLabel"></span></oj-label>
                        </span>
                    </div>
                    <div class="oj-flex-item oj-sm-12 oj-md-8 oj-md-offset-2">
                        <span>
            <oj-input-text :id="[['interpreterInputtext'+$index()]]" :maxlength="[[300]]" :invalidcomponenttracker="[[$component.validationTracker]]" validators="[[$baseModel.getValidator('ALPHANUMERIC_WITH_ALL_SPECIAL')]]" disabled="[[!isActive()]]" value="{{interpreter}}"></oj-input-text>
            </span>
                    </div>
                </div>
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-12 oj-md-2">
                        <span>
            <oj-label :id="[['ofTypeLabel'+$index()]]" :for="[['ofTypeInputtext'+$index()]]">
            <span data-bind="text:$component.resource.ofTypeLabel"></span></oj-label>
                        </span>
                    </div>
                    <div class="oj-flex-item oj-sm-12 oj-md-8 oj-md-offset-2">
                        <span>
            <oj-input-text :id="[['ofTypeInputtext'+$index()]]" disabled="[[true]]" value="{{categoryId}}"></oj-input-text>
            </span>
                    </div>
                </div>
            </div>
            <!-- /ko -->
        </div>
        <div class="oj-flex oj-flex-items-pad" data-bind="if: showEditRow()">
            <div class="oj-flex-item oj-sm-12 oj-md-1 oj-md-offset-2">
                <oj-button class="form-button-secondary" type="submit" :id="[['edit'+$index()]]" on-click="[[$component.editProperty]]">
                    <span data-bind="text:$component.resource.editLabel"></span>
                </oj-button>
            </div>
            <div class="oj-flex-item oj-md-1">
                <div class="oj-flex-item oj-sm-12 oj-md-1 oj-md-offset-1">
                    <oj-button class="form-button-secondary" type="submit" :id="[['delete'+$index()]]" on-click="[[$component.deleteConfirm]]">
                        <span data-bind="text:$component.resource.deleteLabel"></span>
                    </oj-button>
                </div>
            </div>
            <div class="oj-flex oj-flex-items-pad" data-bind="if: showUpdateRow()">
                <div class="oj-flex-item oj-sm-12 oj-md-2 oj-md-offset-2 ">
                    <oj-button class="form-button-secondary" type="submit" :id="[['update'+$index()]]" on-click="[[$component.updateProperty]]">
                        <span data-bind="text:$component.resource.updateLabel"></span>
                    </oj-button>
                </div>
                <div class="oj-flex-item oj-sm-12 oj-md-1">
                    <oj-button class="form-button-secondary" type="submit" :id="[['cancel'+$index()]]" on-click="[[$component.cancel]]">
                        <span data-bind="text:$component.resource.cancelLabel"></span>
                    </oj-button>
                </div>
                <div class="oj-flex-item oj-sm-12 oj-md-1 reset-button-left-margin">
                    <oj-button class="form-button-secondary" type="submit" :id="[['reset'+$index()]]" on-click="[[$component.reset]]">
                        <span data-bind="text:$component.resource.resetLabel"></span>
                    </oj-button>
                </div>
            </div>
            <!-- /ko -->
            <div class="oj-flex oj-flex-items-pad">
                <hr>
            </div>
            <!-- /ko -->
            <!-- /ko -->
            <!-- ko if: properties()().length === 0 -->
            <div class="oj-flex oj-flex-items-pad">
                <span class="oj-sm-12 property-label-sm" data-bind="text: $component.noRecFound"></span>
            </div>
            <!-- /ko -->
            <!-- /ko -->
            <!-- ko if: dataFiltered -->
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-sm-12 oj-md-4 oj-flex-item">
                    <oj-button id="action-button-back" class="form-button-secondary" type="submit" on-click="[[showConfigScreen]]">
                        <span data-bind="text:$component.resource.backButton"></span>
                    </oj-button>
                </div>
                <div class="oj-sm-12 oj-md-8 oj-flex-item">
                    <oj-paging-control class="floatRight" id="paging" slot="bottom" :page-size="[[10]]" data="[[$parent.dataSource]]">
                    </oj-paging-control>
                </div>
            </div>
            <!-- /ko -->
        </div>
        <div id="dialogWrapperDelete">
            <oj-dialog id="deleteConfirm" title="$component.resource.confirm">
                <div slot="body" data-bind="text: $component.resource.errorDialogLabel">
                </div>
                <div slot="footer">
                    <oj-button class="form-button-secondary" id="okButtonDelete" type="submit" on-click="[[deleteConfirm]]">
                        <span data-bind="text:$component.resource.ok"></span></oj-button>
                </div>
            </oj-dialog>
        </div>
        <div id="dialogWrapperConfirm">
            <oj-dialog id="confirmDialog" title="$component.resource.confirmation">
                <div slot="body" data-bind="text: $component.resource.errorDialogLabel">
                </div>
                <div slot="footer">
                    <oj-button class="form-button-secondary" id="okButtonDelete" type="submit" on-click="[[confirmClick]]">
                        <span data-bind="text:$component.resource.ok"></span></oj-button>
                </div>
            </oj-dialog>
        </div>
    </div>
</page-section>
